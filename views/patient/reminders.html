<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reminders - SmritiCare</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/patient.css">
</head>
<body>

<div class="dashboard">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="sidebar-logo">SmritiCare</div>
    <a href="/patient/dashboard">Dashboard</a>
    <a href="/patient/memory">Memory Board</a>
    <a href="/patient/reminders" class="active">Reminders</a>
    <a href="/patient/medication">Medication</a>
    <a href="/patient/selfcare">Self Care</a>
    <a href="/patient/profile">Profile</a>
    <a href="/auth/logout" class="logout-btn">Logout</a>
  </aside>

  <!-- MAIN CONTENT -->
  <main class="main">
    
    <h1>Reminders</h1>

    <div class="filter-tabs">
      <button class="tab active">All</button>
      <button class="tab">Medicine</button>
      <button class="tab">Meal</button>
      <button class="tab">Appointment</button>
      <button class="tab">Hygiene</button>
    </div>

    <div class="reminders-list">
      <div class="card reminder-card" data-status="pending">
        <div class="reminder-content">
          <h3>Morning Medicine</h3>
          <p>9:00 AM • Daily</p>
        </div>
        <div class="reminder-action">
          <input type="checkbox" class="reminder-toggle" aria-label="Mark as done">
        </div>
      </div>

      <div class="card reminder-card done" data-status="done">
        <div class="reminder-content">
          <h3>Breakfast</h3>
          <p>9:30 AM • Daily</p>
        </div>
        <div class="reminder-action">
          <input type="checkbox" class="reminder-toggle" aria-label="Mark as done" checked>
        </div>
      </div>

      <div class="card reminder-card" data-status="pending">
        <div class="reminder-content">
          <h3>Blood Pressure Check</h3>
          <p>11:00 AM • Daily</p>
        </div>
        <div class="reminder-action">
          <input type="checkbox" class="reminder-toggle" aria-label="Mark as done">
        </div>
      </div>

      <div class="card reminder-card" data-status="pending">
        <div class="reminder-content">
          <h3>Doctor Visit</h3>
          <p>2:00 PM • Weekly</p>
        </div>
        <div class="reminder-action">
          <input type="checkbox" class="reminder-toggle" aria-label="Mark as done">
        </div>
      </div>
    </div>

  </main>

</div>

<script src="/js/profileStatusChecker.js"></script>
<script src="/js/patientApp.js"></script>
<script src="/js/patientReminders.js"></script>
</body>
</html>
