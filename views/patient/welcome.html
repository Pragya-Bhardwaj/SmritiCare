<!DOCTYPE html>
<html>
<head>
  <title>Invite Caregiver</title>
  <link rel="stylesheet" href="/css/auth.css">
</head>
<body>

<div class="auth-wrapper">
  <div class="auth-card">
    <h2 class="auth-title">Welcome!</h2>
    <p class="auth-subtitle">Share this invite code with your caregiver</p>

    <div class="invite-code" id="inviteCode">Loading...</div>

    <p class="waiting-text" id="statusText">
      Waiting for caregiver to link
    </p>

    <div style="margin-top: 12px; display:flex; gap:10px; align-items:center; justify-content:center;">
      <button
        id="regenerateBtn"
        class="auth-btn"
        type="button"
      >
        Regenerate Code
      </button>

      <button
        id="dashboardBtn"
        class="auth-btn disabled-btn"
        disabled
        onclick="goPatientDashboard()"
      >
        Go to Dashboard
      </button>
    </div>
  </div>
</div>

<script src="/js/patientWelcome.js"></script>

</body>
</html>
