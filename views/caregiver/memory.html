<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Board - SmritiCare</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/caregiver.css">
  <link rel="stylesheet" href="/css/memoryBoard.css">
</head>
<body>

<div class="app">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <h2 class="logo">SmritiCare</h2>

    <nav>
      <a href="/caregiver/dashboard">Dashboard</a>
      <a href="/caregiver/memory">Memory Board</a>
      <a href="/caregiver/reminders">Reminders</a>
      <a href="/caregiver/medication">Medications</a>
      <a href="/caregiver/location">Live Location</a>
      <a href="/caregiver/selfcare">Self Care</a>
      <a href="/caregiver/profile">Profile</a>
      <a href="/auth/logout" class="logout-btn">Logout</a>
    </nav>
  </aside>

  <!-- MAIN -->
  <main class="main">

    <div class="page-header">
      <div>
        <h1>Memory Board</h1>
        <p class="small">Add and manage memories for your linked patient</p>
      </div>

      <button class="primary-btn" onclick="openAddModal()">ï¼‹ Add Memory</button>
    </div>

    <section class="memory-board-section">
      <div>
        <div id="memoryGrid" class="memory-grid"></div>
      </div>
    </section>
  </main>
</div>

<!-- ADD / EDIT MODAL -->
<div class="modal hidden" id="memoryModal">
  <div class="modal-box">
    <h3 id="modalTitle">Add Memory</h3>

    <form id="memoryForm" enctype="multipart/form-data">
      <input type="hidden" id="memoryId">
      <input type="text" id="memoryTitle" name="title" placeholder="Title" required>
      <input type="text" id="memoryRelation" name="relation" placeholder="Relation (e.g., Daughter, Son)">
      <input type="text" id="memoryDesc" name="description" placeholder="Short description">
      <textarea id="memoryNotes" name="notes" placeholder="Notes or story" rows="3"></textarea>

      <div class="file-row">
        <label class="file-input-label">Image
          <input type="file" id="memoryImage" name="image" accept="image/*">
        </label>

        <label class="file-input-label">Audio
          <input type="file" id="memoryAudio" name="audio" accept="audio/*">
        </label>
      </div>

      <div id="mediaPreview" class="media-preview">
        <img id="previewImage" class="preview-image" src="" alt="" style="display:none; max-width:100%; border-radius:8px; margin-top:8px;" />
        <audio id="previewAudio" controls style="display:none; width:100%; margin-top:8px;"></audio>
      </div>

      <div class="modal-actions">
        <button type="button" class="secondary-btn" onclick="closeMemoryModal()">Cancel</button>
        <button type="submit" class="primary-btn">Save</button>
      </div>
    </form>
  </div>
</div>

<!-- DELETE MODAL -->
<div class="modal hidden" id="deleteModal">
  <div class="modal-box">
    <h3>Delete Memory?</h3>
    <p class="small">This cannot be undone.</p>

    <div class="modal-actions">
      <button class="secondary-btn" onclick="closeDeleteModal()">Cancel</button>
      <button class="primary-btn" id="confirmDelete">Delete</button>
    </div>
  </div>
</div>

<script src="/js/profileStatusChecker.js"></script>
<script src="/js/memoryCaregiver.js"></script>
</body>
</html>
