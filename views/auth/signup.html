<!DOCTYPE html>
<html>
<head>
  <title>Signup</title>
  <link rel="stylesheet" href="/css/auth.css">
</head>
<body>

<div class="auth-wrapper">
  <div class="auth-card">
    <h2 class="auth-title">Create Account</h2>
    <p class="auth-subtitle">Signup to get started</p>

    <form onsubmit="signup(event)">
      <input id="name" placeholder="Full Name" required>

      <input id="email" type="email" placeholder="Email" required>

      <input id="password" type="password" placeholder="Password" required>
      <small id="strength"></small>

      <select id="role" required>
        <option value="">Select Role</option>
        <option value="caregiver">Caregiver</option>
        <option value="patient">Patient</option>
      </select>

      <p class="error" id="error"></p>

      <button class="auth-btn" id="signupBtn">Signup</button>
    </form>

    <div class="auth-link">
      Already have an account?
      <a href="/auth/login">Login</a>
    </div>
  </div>
</div>

<script>
const allowedDomains = ["gmail.com", "yahoo.com", "outlook.com", "hotmail.com"];

async function signup(e) {
  e.preventDefault();

  const name = document.getElementById("name").value.trim();
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value;
  const role = document.getElementById("role").value;
  const error = document.getElementById("error");
  const btn = document.getElementById("signupBtn");

  error.innerText = "";

  if (!allowedDomains.includes(email.split("@")[1])) {
    error.innerText = "Invalid email domain";
    return;
  }

  if (checkStrength(password) !== "Strong") {
    error.innerText = "Password not strong enough";
    return;
  }

  btn.disabled = true;

  const res = await fetch("/auth/signup", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    credentials: "include",
    body: JSON.stringify({ name, email, password, role })
  });

  const data = await res.json();

  if (data.error) {
    error.innerText = data.error;
    btn.disabled = false;
    return;
  }

  window.location.href = "/auth/verify-otp";
}

/* PASSWORD STRENGTH */

function checkStrength(pwd) {
  let s = 0;
  if (pwd.length >= 6) s++;
  if (/[A-Z]/.test(pwd)) s++;
  if (/[0-9]/.test(pwd)) s++;
  if (/[@$!%*?&]/.test(pwd)) s++;

  const txt = document.getElementById("strength");

  if (s <= 1) {
    txt.innerText = "Weak";
    txt.className = "strength weak";
    return "Weak";
  }

  if (s === 2) {
    txt.innerText = "Medium";
    txt.className = "strength weak";
    return "Medium";
  }

  txt.innerText = "Strong";
  txt.className = "strength strong";
  return "Strong";
}

document.getElementById("password").addEventListener("input", e => {
  checkStrength(e.target.value);
});
</script>

</body>
</html>
