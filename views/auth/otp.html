<!DOCTYPE html>
<html>
<head>
  <title>OTP Verification</title>
  <link rel="stylesheet" href="/css/auth.css">
</head>
<body>

<div class="auth-wrapper">
  <div class="auth-card">
    <h2 class="auth-title">Verify OTP</h2>
    <p class="auth-subtitle">Check your email</p>
    <p class="otp-info">OTP valid for 5 minutes</p>

    <form onsubmit="verifyOTP(event)">
  <input id="otp" placeholder="Enter 6-digit OTP" required>
  <p class="error" id="otpError"></p>

  <button class="auth-btn">Verify</button>
  <button type="button" class="auth-btn" onclick="resendOTP()">Resend OTP</button>

  <p class="waiting-text">OTP valid for 5 minutes</p>
</form>

<script>
async function verifyOTP(e) {
  e.preventDefault();

  const otp = document.getElementById("otp").value.trim();
  const err = document.getElementById("otpError");
  err.innerText = "";

  const res = await fetch("/auth/verify-otp", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ otp })
  });

  const data = await res.json();

  if (!res.ok) {
    err.innerText = data.error;
    return;
  }

  window.location.href = data.redirect;
}

async function resendOTP() {
  await fetch("/auth/resend-otp", { method: "POST" });
  alert("OTP resent to your email");
}
</script>



</body>
</html>
